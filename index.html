    function calculateMonthsWorked(admissionDate, calculationDate) {
      const admission = new Date(admissionDate);
      const calculation = new Date(calculationDate);
      
      // Considera apenas o ano do c√°lculo (ano corrente)
      const yearStart = new Date(calculation.getFullYear(), 0, 1);
      
      // Se foi admitido antes do ano corrente, considera o ano todo
      if (admission < yearStart) {
        // Trabalhou o ano todo, conta at√© o m√™s do c√°lculo
        let months = calculation.getMonth() + 1; // +1 porque getMonth() √© 0-based
        
        // Se o dia do c√°lculo for menor que 15, n√£o conta o m√™s atual
        if (calculation.getDate() < 15) {
          months -= 1;
        }
        
        return Math.max(0, Math.min(12, months));
      }
      
      // Se foi admitido no ano corrente, conta a partir da admiss√£o
      let months = 0;
      
      // Percorre m√™s a m√™s desde a admiss√£o at√© o c√°lculo
      let currentDate = new Date(admission.getFullYear(), admission.getMonth(), 1);
      const endDate = new Date(calculation.getFullYear(), calculation.getMonth(), calculation.getDate());
      
      while (currentDate <= endDate) {
        const isFirstMonth = currentDate.getMonth() === admission.getMonth() && currentDate.getFullYear() === admission.getFullYear();
        const isLastMonth = currentDate.getMonth() === calculation.getMonth() && currentDate.getFullYear() === calculation.getFullYear();
        
        if (isFirstMonth) {
          // No primeiro m√™s, s√≥ conta se trabalhou pelo menos 15 dias
          const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
          const daysWorked = daysInMonth - admission.getDate() + 1;
          if (daysWorked >= 15) {
            months++;
          }
        } else if (isLastMonth) {
          // No √∫ltimo m√™s, s√≥ conta se trabalhou pelo menos 15 dias
          if (calculation.getDate() >= 15) {
            months++;
          }
        } else {
          // Meses completos no meio
          months++;
        }
        
        currentDate.setMonth(currentDate.getMonth() + 1);
      }
      
      return Math.max(0, Math.min(12, months));
    }

    function calculateINSS(value) {
      const brackets = [
        { limit: 1412.00, rate: 0.075 },
        { limit: 2666.68, rate: 0.09 },
        { limit: 4000.03, rate: 0.12 },
        { limit: 7786.02, rate: 0.14 }
      ];

      let inss = 0;
      let remaining = value;
      let previousLimit = 0;

      for (let bracket of brackets) {
        if (remaining <= 0) break;
        
        const taxableAmount = Math.min(remaining, bracket.limit - previousLimit);
        inss += taxableAmount * bracket.rate;
        remaining -= taxableAmount;
        previousLimit = bracket.limit;
      }

      return inss;
    }

    function formatCurrency(value) {
      return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function generateMonthsChart(admissionDate, calculationDate, monthsWorked) {
      const monthNames = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
      const admission = new Date(admissionDate);
      const calculation = new Date(calculationDate);
      const yearStart = new Date(calculation.getFullYear(), 0, 1);
      
      const chartContainer = document.getElementById('monthsChart');
      chartContainer.innerHTML = '';

      for (let i = 0; i < 12; i++) {
        const monthDiv = document.createElement('div');
        monthDiv.className = 'month-item';
        monthDiv.textContent = monthNames[i];

        const monthDate = new Date(calculation.getFullYear(), i, 15);
        let isWorked = false;

        if (admission < yearStart) {
          // Funcion√°rio antigo - trabalhou o ano todo at√© o m√™s do c√°lculo
          if (i <= calculation.getMonth()) {
            if (i === calculation.getMonth()) {
              isWorked = calculation.getDate() >= 15;
            } else {
              isWorked = true;
            }
          }
        } else {
          // Funcion√°rio novo - trabalhou desde a admiss√£o
          if (i >= admission.getMonth() && i <= calculation.getMonth()) {
            if (i === admission.getMonth()) {
              const daysInMonth = new Date(admission.getFullYear(), admission.getMonth() + 1, 0).getDate();
              const daysWorked = daysInMonth - admission.getDate() + 1;
              isWorked = daysWorked >= 15;
            } else if (i === calculation.getMonth()) {
              isWorked = calculation.getDate() >= 15;
            } else {
              isWorked = true;
            }
          }
        }

        monthDiv.classList.add(isWorked ? 'worked' : 'not-worked');
        chartContainer.appendChild(monthDiv);
      }
    }

    function generateINSSCalculationDetails(value) {
      const brackets = [
        { limit: 1412.00, rate: 0.075, description: "At√© R$ 1.412,00 - 7,5%" },
        { limit: 2666.68, rate: 0.09, description: "De R$ 1.412,01 at√© R$ 2.666,68 - 9%" },
        { limit: 4000.03, rate: 0.12, description: "De R$ 2.666,69 at√© R$ 4.000,03 - 12%" },
        { limit: 7786.02, rate: 0.14, description: "De R$ 4.000,04 at√© R$ 7.786,02 - 14%" }
      ];

      let details = [];
      let totalInss = 0;
      let remaining = value;
      let previousLimit = 0;

      for (let bracket of brackets) {
        if (remaining <= 0) break;
        
        const taxableAmount = Math.min(remaining, bracket.limit - previousLimit);
        const inssForBracket = taxableAmount * bracket.rate;
        totalInss += inssForBracket;
        
        if (taxableAmount > 0) {
          details.push({
            description: bracket.description,
            taxableAmount: taxableAmount,
            rate: bracket.rate,
            inssAmount: inssForBracket
          });
        }
        
        remaining -= taxableAmount;
        previousLimit = bracket.limit;
      }

      return { details, totalInss };
    }

    function generateCalculationSteps(salary, monthsWorked, proportionalValue, installment, deductInss, inssValue, finalValue) {

          <div class="step-formula">${formatCurrency(salary)} √∑ 12 √ó ${monthsWorked} = ${formatCurrency(proportionalValue)}</div>
          <div class="step-result">Valor Proporcional: ${formatCurrency(proportionalValue)}</div>
        </div>
      `;
      stepsContainer.appendChild(step1);

      // Passo 2: Tipo de parcela

      step2.className = 'step-item';
      let installmentText = '';

      } else if (installment === 'segunda') {
        installmentText = 'Segunda Parcela (Final) - 50% do valor';
        installmentCalc = `${formatCurrency(proportionalValue)} √∑ 2 = ${formatCurrency(proportionalValue / 2)}`;
      } else {
        installmentText = 'Parcela Integral - 100% do valor';
        installmentCalc = `Valor integral: ${formatCurrency(proportionalValue)}`;
      }

      step2.innerHTML = `
        <div class="step-number">2</div>
        <div class="step-content">
          <div><strong>${installmentText}</strong></div>
          <div class="step-formula">${installmentCalc}</div>
        </div>
      `;
      stepsContainer.appendChild(step2);

      // Passo 3: INSS (se aplic√°vel)
      if (deductInss && inssValue > 0) {
        const inssDetails = generateINSSCalculationDetails(proportionalValue);
        
        const step3 = document.createElement('div');
        step3.className = 'step-item';
        
        let inssCalculationHTML = `
          <div class="step-number">3</div>
          <div class="step-content">

        `;

        inssDetails.details.forEach((detail, index) => {
          const percentage = (detail.rate * 100).toFixed(1);
          inssCalculationHTML += `
            <div style="margin: 0.5rem 0; padding: 0.5rem; background: white; border-radius: 4px;">
              <div style="font-size: 0.9rem; color: #374151; margin-bottom: 0.25rem;">
                <strong>Faixa ${index + 1}:</strong> ${detail.description}
              </div>
              <div style="font-family: 'Courier New', monospace; font-size: 0.85rem; color: #0c4a6e;">
                ${formatCurrency(detail.taxableAmount)} √ó ${percentage}% = ${formatCurrency(detail.inssAmount)}
              </div>
            </div>
          `;
        });

        inssCalculationHTML += `
            </div>
            <div class="step-formula">Total INSS: ${formatCurrency(inssDetails.totalInss)}</div>
            <div class="step-formula">Valor ap√≥s desconto: ${formatCurrency(proportionalValue / (installment === 'integral' ? 1 : 2))} - ${formatCurrency(inssValue)} = ${formatCurrency(finalValue)}</div>
          </div>
        `;

        step3.innerHTML = inssCalculationHTML;
        stepsContainer.appendChild(step3);
      }

      // Passo final
      const stepFinal = document.createElement('div');
      stepFinal.className = 'step-item';
      stepFinal.innerHTML = `

          <div><strong>Valor Final a Pagar</strong></div>

    function generatePieChart(proportionalValue, inssValue, finalValue, deductInss) {
      if (!deductInss || inssValue === 0) {
        document.getElementById('pieChartSection').style.display = 'none';
        return;
      }

      document.getElementById('pieChartSection').style.display = 'block';
      
      const svg = document.getElementById('pieChart');
      const legend = document.getElementById('pieLegend');
      
      svg.innerHTML = '';
      legend.innerHTML = '';

      const total = proportionalValue;
      const netValue = total - inssValue;
      const inssPercentage = (inssValue / total) * 100;
      const netPercentage = (netValue / total) * 100;

      // Criar fatias do gr√°fico
      const radius = 80;
      const centerX = 100;
      const centerY = 100;

      // Fatia do valor l√≠quido
      const netAngle = (netPercentage / 100) * 360;
      const netPath = createPieSlice(centerX, centerY, radius, 0, netAngle);
      const netSlice = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      netSlice.setAttribute('d', netPath);
      netSlice.setAttribute('fill', '#10b981');
      netSlice.setAttribute('stroke', 'white');
      netSlice.setAttribute('stroke-width', '2');
      svg.appendChild(netSlice);

      // Fatia do INSS
      const inssPath = createPieSlice(centerX, centerY, radius, netAngle, 360);
      const inssSlice = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      inssSlice.setAttribute('d', inssPath);
      inssSlice.setAttribute('fill', '#ef4444');
      inssSlice.setAttribute('stroke', 'white');
      inssSlice.setAttribute('stroke-width', '2');
      svg.appendChild(inssSlice);

      // Legenda
      const netLegendItem = document.createElement('div');
      netLegendItem.className = 'pie-legend-item';
      netLegendItem.innerHTML = `
        <div class="pie-legend-color" style="background: #10b981;"></div>
        <div class="pie-legend-label">Valor L√≠quido:</div>
        <div class="pie-legend-value">${formatCurrency(netValue)} (${netPercentage.toFixed(1)}%)</div>
      `;
      legend.appendChild(netLegendItem);

      const inssLegendItem = document.createElement('div');
      inssLegendItem.className = 'pie-legend-item';
      inssLegendItem.innerHTML = `
        <div class="pie-legend-color" style="background: #ef4444;"></div>
        <div class="pie-legend-label">Desconto INSS:</div>
        <div class="pie-legend-value">${formatCurrency(inssValue)} (${inssPercentage.toFixed(1)}%)</div>
      `;
      legend.appendChild(inssLegendItem);
    }

    function createPieSlice(centerX, centerY, radius, startAngle, endAngle) {
      const startAngleRad = (startAngle - 90) * Math.PI / 180;
      const endAngleRad = (endAngle - 90) * Math.PI / 180;
      
      const x1 = centerX + radius * Math.cos(startAngleRad);
      const y1 = centerY + radius * Math.sin(startAngleRad);
      const x2 = centerX + radius * Math.cos(endAngleRad);
      const y2 = centerY + radius * Math.sin(endAngleRad);
      
      const largeArcFlag = endAngle - startAngle <= 180 ? "0" : "1";
      
      return `M ${centerX} ${centerY} L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArcFlag} 1 ${x2} ${y2} Z`;
    }

    document.getElementById('calculatorForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const employeeName = document.getElementById('employeeName').value;
      const salary = parseFloat(document.getElementById('salary').value);
      const admissionDate = document.getElementById('admissionDate').value;
      const calculationDate = document.getElementById('calculationDate').value;
      const installment = document.getElementById('installment').value;
      const deductInss = document.getElementById('inssDeduction').value === 'sim';

      const monthsWorked = calculateMonthsWorked(admissionDate, calculationDate);
      const proportionalValue = (salary / 12) * monthsWorked;

      let finalValue = proportionalValue;
      let inssValue = 0;

      if (installment === 'primeira') {
        finalValue = proportionalValue / 2;
      } else if (installment === 'segunda') {
        finalValue = proportionalValue / 2;
        if (deductInss) {
          inssValue = calculateINSS(proportionalValue);
          finalValue = (proportionalValue / 2) - inssValue;
        }
      } else {
        if (deductInss) {
          inssValue = calculateINSS(proportionalValue);
          finalValue = proportionalValue - inssValue;
        }
      }

      calculationResult = {
        employeeName,
        salary,
        monthsWorked,
        proportionalValue,
        inssValue,
        finalValue,
        installment,
        deductInss,
        admissionDate,
        calculationDate
      };

      // Gerar visualiza√ß√µes
      generateMonthsChart(admissionDate, calculationDate, monthsWorked);
      generateCalculationSteps(salary, monthsWorked, proportionalValue, installment, deductInss, inssValue, finalValue);

      document.getElementById('pdfBtn').style.display = 'block';
    });
